<body>
   <div class="Form-continer">
    <!-- title From -->
      <div class="title-From">
        <h1>إنشاء حساب</h1>
        <p>مرحبًا . قم بإدخال بياناتك  لإنشاء حسابك  </p>
      </div>

          <!-- // title Form // -->

 <!-- INPUT FORM -->
      <form class="Form" action="../Home/Tuwaiq1.html">
        <div class="input">
          <label for="name">الإسم الكامل</label>
          <div class="input-group">
            <input type="text" id="name" placeholder="الإسم" autocomplete="off" required>
            <div class="icon">  
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>

        <div class="input">
          <label for="number">رقم الجوال</label>
          <div class="input-group">
            <input type="number" id="number" placeholder="966 XXX XXX XX" autocomplete="off" required>
            <div class="icon">  
              <i class="fa-solid fa-phone"></i>
            </div>
          </div>
        </div>

        
        <div class="input">
          <label for="NationalityRegister">الجنسية</label>
          <div class="input-group">
            <input type="text" id="NationalityRegister" placeholder="سعودي" autocomplete="off" required>
            <div class="icon">  
              <i class="fa-solid fa-location-dot"></i>            
            </div>
          </div>
        </div>

        <div class="input">
          <label for="CityLogin">منطقة</label>
          <div class="input-group">
            <input type="text" id="CityLogin" placeholder="الرياض" autocomplete="off" required>
            <div class="icon">  
              <i class="fa-solid fa-location-dot"></i>            
            </div>
          </div>
        </div>

      <div class="input">
            <label for="email"> البريد الإلكتروني</label>
            <div class="input-group">
              <input type="email" id="email" placeholder="pnu.edu.sa" autocomplete="off" required>
              <div class="icon">
                <i class="fa-regular fa-envelope" aria-hidden="true"></i>
              </div>
            </div>
      </div>

          <div class="input">
            <label for="password">كلمة المرور</label>
            <div class="input-group">
              <input type="password" id="password" placeholder="************" autocomplete="off" required>
              <div class="icon">  
                <i class="fa-solid fa-lock" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="checkbox">
            <label for="checkbox">تذكرني</label>
            <input type="checkbox" id="checkbox">
          </div>

          <div class="input">
            <label>الجنس</label>
            <div class="option">
              <div class="radio">
                <label for="man">ذكر</label>
                <input  type="radio" id="man" name="radio" required>
              </div>

              <div class="radio">
                <label for="women">أنثى</label>
                <input  type="radio" id="women" name="radio" required value="أنثى">
              </div>
            </div>
          </div>

          <button id="submit" onclick="register()">إنشاء حساب</button>
      </form>

      <!-- // INPUT FORM // -->


      <!-- FOOTER FORM -->
      <h4>هل لديك حساب؟<a href="./Login.html">تسجيل الدخول</a></h4>

            <!-- // FOOTER FORM // -->

   </div>
