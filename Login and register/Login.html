<body>

  <!-- Form -->
   <div class="Form-continer">
    <!-- title From -->
      <div class="title-From">
        <h1>تسجيل الدخول</h1>
        <p>مرحبًا مجددًا. قم بإدخال بياناتك للوصول إلى حسابك البريد الإلكتروني</p>
      </div>

          <!-- // title Form // -->

 <!-- INPUT FORM -->
      <form class="Form" >
      <div class="input">
            <label for="Email"> البريد الإلكتروني</label>
            <div class="input-group">
              <input type="text" id="Email" placeholder="pnu.edu.sa" autocomplete="off" required>
              <div class="icon">
                <i class="fa-regular fa-envelope" aria-hidden="true"></i>
              </div>
            </div>
      </div>

          <div class="input">
            <label for="Password">كلمة المرور</label>
            <div class="input-group">
              <input type="password" id="Password" placeholder="************" autocomplete="off" required>
              <div class="icon">  
                <i class="fa-solid fa-lock" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="checkbox">
            <label for="checkbox">تذكرني</label>
            <input type="checkbox" id="checkbox">
          </div>

          <button id="submit" onclick="Login()">تسجيل الدخول</button>
      </form>

      <!-- // INPUT FORM // -->


      <!-- FOOTER FORM -->
      <h4>ليس لديك حساب؟<a href="./register.html">سجل هنا</a></h4>
