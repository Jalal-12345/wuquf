<body>
   
    <!-- Header -->
    <div class="primary-Header"></div>

    <div class="post-parking">
      <div class="img-post-parking"><img src="../Image/carinpark.png" alt=""></div>
      <div class="info-post-parking">
        <div class="Form-continer"> 
          <form action="https://maps.app.goo.gl/uCe7TuKG6HTnwWit7"> 
            <div class="input">
              <label for="Carmodel">طراز السيارة</label>
              <input type="text" placeholder="أديل" id="Carmodel" required>
            </div>

            <div class="input">
              <label for="">رقم السيارة</label>
              <input type="text" placeholder="ABC-123" required>
            </div>

            <div class="input">
              <label for="park">رقم الموقف</label>
              <input type="text" placeholder="A1" id="park" required>
            </div>

            <button><i class="fa-solid fa-location-dot"></i><strong>Where’s my car?</strong></button>
          </form>
        </div>
      </div>
    </div>
